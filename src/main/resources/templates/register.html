<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body id="registerBody">
<th:block th:include="~{fragments/header}"/>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
        <div class="login-form">
            <form th:action="@{/register}" th:object="${patient}" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="firstName" class="label">First Name</label>
                        <input id="firstName" type="text" class="input" name="firstName">
                        <ul th:if="${#fields.hasErrors('*')}">
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${patient.firstName}">
                                <h3>Error</h3>
                            </li>
                        </ul>
                    </div>

                    <div class="group">
                        <label for="lastName" class="label">Last Name</label>
                        <input id="lastName" type="text" class="input" name="lastName">
                    </div>

                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <label for="confirmPassword" class="label">Confirm Password</label>
                        <input id="confirmPassword" type="password" class="input" data-type="password"
                               name="confirmPassword">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="phoneNumber" class="label">Phone Number</label>
                        <input id="phoneNumber" type="text" class="input" name="phoneNumber">
                    </div>
                    <div class="group">
                        <label for="age" class="label">Age</label>
                        <input id="age" type="number" class="input" name="age">
                    </div>
                    <div class=" group">
                        <label id="labelMaleGender" class="label gender" for="maleGender">Male</label><input
                            id="maleGender" type="radio" name="gender" class="" value="Male">
                        <label id="labelFemaleGender" class="label gender" for="femaleGender">Female</label><input
                            id="femaleGender" type="radio" name="gender" class="" value="Female">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<th:block th:include="~{fragments/script}"/>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
