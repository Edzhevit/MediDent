<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="~{fragments/head}"/>
</head>
<body id="registerBody">
<th:block th:include="~{fragments/user-header}"/>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add Job</label>
        <div class="login-form">
            <form id="signupForm" th:action="@{/careers/create}" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="name" class="label">Name</label>
                        <input id="name" type="text" class="input" name="name" required minlength="2">
                    </div>

                    <div class="group">
                        <label for="location" class="label">Location</label>
                        <input id="location" type="text" class="input" name="location" required minlength="2">
                    </div>
                    <div class="group">
                        <label for="salary" class="label">Salary</label>
                        <input id="salary" type="number" class="input" name="salary" required>
                    </div>
                    <div class="group">
                        <label for="description" class="label">Description</label>
                        <textarea id="description" type="text" class="input" name="description" minlength="20" rows="20" cols="100" ></textarea>
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Create">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"/>
<th:block th:include="~{fragments/script}"/>
</body>
</html>
