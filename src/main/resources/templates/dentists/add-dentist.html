<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body id="registerBody">
<th:block th:include="~{fragments/user-header}"/>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add
        Dentist</label>
        <div class="login-form">
            <form id="signupForm" th:action="@{/dentists/create}" method="post" enctype="multipart/form-data">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="name" class="label">Name</label>
                        <input id="name" type="text" class="input" name="name" required minlength="2">
                    </div>
                    <div class="group">
                        <label for="age" class="label">Age</label>
                        <input id="age" type="number" class="input" name="age" required>
                    </div>
                    <div class=" group">
                        <label id="labelMaleGender" class="label gender" for="maleGender">Male</label><input
                            id="maleGender" type="radio" name="gender" class="" value="MALE">
                        <label id="labelFemaleGender" class="label gender" for="femaleGender">Female</label><input
                            id="femaleGender" type="radio" name="gender" class="" value="FEMALE">
                    </div>
                    <div class="group">
                        <label for="specialist" class="label">Specialist</label>
                        <input id="specialist" type="text" class="input" name="specialist" required>
                    </div>
                    <div class="group">
                        <label for="image" class="label">Image</label>
                        <input id="image" type="file" class="input" name="image"/>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Create">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"/>
<th:block th:include="~{fragments/script}"/>
</body>
</html>
