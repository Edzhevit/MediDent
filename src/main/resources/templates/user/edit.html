<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body id="registerBody">
<th:block th:include="~{fragments/header}"/>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Edit</label>
        <div class="login-form">
            <form id="signupForm" th:action="@{/edit}" method="post" enctype="multipart/form-data">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="age" class="label">Age</label>
                        <input id="age" type="text" class="input" name="age">
                    </div>
                    <div class="group">
                        <label for="phoneNumber" class="label">Phone Number</label>
                        <input id="phoneNumber" type="text" class="input" name="phoneNumber">
                    </div>
                    <div class="group">
                        <label for="image" class="label">Image</label>
                        <input id="image" type="file" class="input" name="image"/>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Save">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"/>
<th:block th:include="~{fragments/script}"/>
</body>
</html>
