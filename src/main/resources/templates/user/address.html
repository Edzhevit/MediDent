<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body id="registerBody">
<th:block th:include="~{fragments/user-header}"/>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add Address</label>
        <div class="login-form">
            <form id="signupForm" th:action="@{/address}" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="number" class="label">House Number</label>
                        <input id="number" type="text" class="input" name="number">
                    </div>
                    <div class="group">
                        <label for="street" class="label">Street</label>
                        <input id="street" type="text" class="input" name="street">
                    </div>
                    <div class="group">
                        <label for="city" class="label">City</label>
                        <input id="city" type="text" class="input" name="city">
                    </div>
                    <div class="group">
                        <label for="postcode" class="label">Postcode</label>
                        <input id="postcode" type="text" class="input" name="postcode">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Save">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"/>
<th:block th:include="~{fragments/script}"/>
</body>
</html>
