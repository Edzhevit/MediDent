<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body id="registerBody">
<th:block th:include="~{fragments/header}"/>
<div id="loginPage" class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Patient</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Dentist</label>
        <div class="login-form">
            <form th:action="@{/patient/login}" method="post">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Log In">
                    </div>
                </div>
            </form>
            <form th:action="@{/dentist/login}" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="emailDentist" class="label">Email Address</label>
                        <input id="emailDentist" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="passwordDentist" class="label">Password</label>
                        <input id="passwordDentist" type="password" class="input" data-type="password" name="password">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Log In">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:include="~{fragments/script}"/>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
