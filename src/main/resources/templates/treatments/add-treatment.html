<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body id="registerBody">
<th:block th:include="~{fragments/user-header}"/>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add Treatment</label>
        <div class="login-form">
            <form id="signupForm" th:action="@{/treatments/create}" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <div class="">
                            <label class="label" for="type">Type</label>
                        </div>
                        <select class="input" id="type" name="type" required>
                            <option class="bg-info" selected>Choose...</option>
                            <option class="bg-info" value="Bridges">Bridges</option>
                            <option class="bg-info" value="Crowns">Crowns</option>
                            <option class="bg-info" value="Braces">Braces</option>
                            <option class="bg-info" value="Implants">Implants</option>
                            <option class="bg-info" value="Whitening">Whitening</option>
                            <option class="bg-info" value="Caries">Caries</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="price" class="label">Price</label>
                        <input id="price" type="number" class="input" name="price" required>
                    </div>
                    <div class="group">
                        <label for="description" class="label">Description</label>
                        <input id="description" type="text" class="input" name="description" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Create">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"/>
<th:block th:include="~{fragments/script}"/>
</body>
</html>
